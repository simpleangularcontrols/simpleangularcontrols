<h2>List</h2>
<form #myForm="NgFormular" labelsize="3">
  <div class="mb-2">
    <sac-button (onclick)="debugAction()" text="Validate"></sac-button>
  </div>
  <sac-validationsummary></sac-validationsummary>

  <sac-dropdown
    name="dropdown1"
    label="Dropdown 1"
    [(ngModel)]="values.dropdown1"
    [options]="values.dropdownitems"
  ></sac-dropdown>

  <sac-dropdown
    name="dropdown2"
    label="Dropdown 2"
    [(ngModel)]="values.dropdown2"
    [options]="values.dropdownitems"
    optionlabel="text"
  ></sac-dropdown>
  <sac-dropdown
    name="dropdown3"
    label="Dropdown 3"
    [(ngModel)]="values.dropdown3"
    [options]="values.dropdownitems"
  >
    <option value="x4">Inject Value</option>
  </sac-dropdown>
  <sac-dropdown
    name="dropdown4"
    label="Dropdown 4"
    [(ngModel)]="values.dropdown4"
    [options]="values.dropdownitems2"
    optionlabel="text"
    optionenabled="enabled"
  ></sac-dropdown>
  <sac-dropdown
    name="dropdown5"
    label="Dropdown 5"
    [(ngModel)]="values.dropdown5"
    [options]="values.dropdownitems2"
    optionlabel="text"
  ></sac-dropdown>
  <sac-dropdown
    name="dropdown6"
    label="Dropdown 6"
    [(ngModel)]="values.dropdown6"
    [options]="values.groupitems"
    groupitems="items"
  ></sac-dropdown>
  <sac-dropdown
    name="dropdown7"
    label="Dropdown 7"
    [(ngModel)]="values.dropdown7"
    [options]="values.dropdownitems"
    isrequired="true"
  >
    <option value="">Select Value</option>
  </sac-dropdown>
  <sac-dropdown
    name="dropdown8"
    label="Dropdown 8"
    [(ngModel)]="values.dropdown8"
    [options]="values.dropdownitems"
    isrequired="true"
  ></sac-dropdown>
  <sac-dropdown
    name="dropdown9"
    label="Dropdown 9"
    [(ngModel)]="values.dropdown9"
    [options]="values.dropdownitems"
    emptylabel="Please select item"
  ></sac-dropdown>
  <sac-dropdown
    name="dropdown10"
    label="Dropdown 10"
    [(ngModel)]="values.dropdown10"
    [options]="values.groupitems"
    groupitems="items"
    disablelabel="true"
  ></sac-dropdown>
  <sac-dropdown
    name="dropdown11"
    label="Dropdown 11"
    [(ngModel)]="values.dropdown11"
    [options]="values.dropdownitems"
    disabled="true"
  ></sac-dropdown>
  <sac-dropdown
    name="dropdown12"
    label="Dropdown 12"
    [(ngModel)]="values.dropdown12"
    [options]="values.dropdownitems3"
    optionlabel="text"
    optionid="value"
  ></sac-dropdown>

  <sac-listbox
    name="listbox1"
    label="Listbox 1"
    [options]="values.dropdownitems"
    [(ngModel)]="values.listbox1"
  ></sac-listbox>
  <sac-listbox
    name="listbox2"
    label="Listbox 2"
    [(ngModel)]="values.listbox2"
    [options]="values.dropdownitems"
  ></sac-listbox>
  <sac-listbox
    name="listbox3"
    label="Listbox 3"
    [(ngModel)]="values.listbox3"
    [options]="values.dropdownitems"
    isrequired="true"
    labelsize="6"
    rowsize="6"
  ></sac-listbox>
  <sac-listbox
    name="listbox4"
    label="Listbox 4"
    [(ngModel)]="values.listbox4"
    [options]="values.dropdownitems"
    isrequired="true"
  ></sac-listbox>
  <sac-listbox
    name="listbox5"
    label="Listbox 5"
    [(ngModel)]="values.listbox5"
    [options]="values.dropdownitems3"
    disabled="true"
  ></sac-listbox>
  <sac-listbox
  name="listbox6"
  label="Listbox 6"
  [(ngModel)]="values.listbox6"
  [options]="values.dropdownitems3"
  disabled="true"
></sac-listbox>
  <sac-listbox name="listbox7" label="Listbox 7" [(ngModel)]="values.listbox4"
    >
    <option value="v1">Value 1</option>
    <option value="v2">Value 2</option>
    <option value="v3">Value 4</option>
  </sac-listbox>
  <sac-listbox name="listbox8" label="Listbox 8" [(ngModel)]="values.listbox6"
  >
  <option [ngValue]="1">Value 1</option>
  <option [ngValue]="2">Value 2</option>
  <option [ngValue]="3">Value 4</option>
</sac-listbox>

  {{ values | json }}
</form>
