<div class="dropdown" [ngClass]="cssclass">
  <ng-container
    [ngTemplateOutlet]="buttonTemplate || defaultButtonTemplate"
  ></ng-container>

  <div
    class="dropdown-menu dropdown-menu-right"
    sac-contextmenucontainer
    [class.show]="isopen"
  >
    <ng-content></ng-content>
  </div>
</div>

<ng-template #defaultButtonTemplate>
  <button
    sac-contextmenuanchor
    class="btn btn-sm btn-link text-secondary text-decoration-none"
    type="button"
    (click)="toggle()"
  >
    <i class="fas fa-ellipsis-v"></i>
  </button>
</ng-template>
