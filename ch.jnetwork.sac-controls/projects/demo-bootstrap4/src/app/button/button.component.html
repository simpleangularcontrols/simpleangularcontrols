<h2>Button</h2>
<form #myForm="sacform" labelsize="3">
  <div>Default Button</div>
  <sac-button (clicked)="debugAction1()" text="Validate"></sac-button>
  <div>Disabled Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    [isdisabled]="true"
  ></sac-button>
  <div>Icon Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    icon="bi bi-calendar3"
  ></sac-button>
  <div>Primary Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    role="primary"
  ></sac-button>
  <div>Success Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    role="success"
  ></sac-button>
  <div>Danger Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    role="danger"
  ></sac-button>
  <div>Warning Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    role="warning"
  ></sac-button>
  <div>Info Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    role="info"
  ></sac-button>
  <div>Link Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    role="link"
  ></sac-button>
  <div>Primary Loading Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    role="primary"
    isloading="true"
  ></sac-button>
  <div>Default Loading Button</div>
  <sac-button
    (clicked)="debugAction1()"
    text="Validate"
    role="secondary"
    isloading="true"
  ></sac-button>
  <div>Button Group</div>
  <div class="form-row form-group">
    <sac-button
      name="button1"
      text="Button 1"
      (clicked)="debugAction1()"
      class="mr-2"
    ></sac-button>
    <sac-button
      name="button2"
      text="Button 2"
      (clicked)="debugAction1()"
      class="mr-2"
    ></sac-button>
    <sac-button
      name="button3"
      text="Button 3"
      (clicked)="debugAction1()"
      class="mr-2"
    ></sac-button>
  </div>
</form>
