<h2>File Browser</h2>
<h3>Full Feature</h3>
<sac-filebrowser
  apiurl="api/browser"
  selectedfile="/Vorstand/Test/TricotTemplate.jpg"
></sac-filebrowser>

<h3>Select Only</h3>
<sac-filebrowser
  apiurl="api/browser"
  [allowfileupload]="false"
  [allowfilerename]="false"
  [allowfiledelete]="false"
  [allowfoldercreate]="false"
  [allowfolderrename]="false"
  [allowfolderdelete]="false"
></sac-filebrowser>

<h3>Images Only</h3>
<sac-filebrowser
  apiurl="api/browser"
  selectedfile="/Vorstand/Test/TricotTemplate.jpg"
  allowedtypes=".jpg,.png,.gif"
></sac-filebrowser>
