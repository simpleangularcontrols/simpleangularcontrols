<h2>Multilanguage</h2>
<form #myForm="sacform" labelsize="3">
  <div class="mb-2">
    <sac-button (clicked)="debugAction()" text="Validate"></sac-button>
  </div>
  <sac-validationsummary></sac-validationsummary>

  <sac-multilanguageinput
    name="mlInput1"
    [(ngModel)]="values.Model1"
    label="Input 1"
  ></sac-multilanguageinput>
  <sac-multilanguageinput
    name="mlInput2"
    [(ngModel)]="values.Model2"
    [requiredany]="true"
    label="Input 2"
  ></sac-multilanguageinput>
  <sac-multilanguageinput
    name="mlInput3"
    [(ngModel)]="values.Model3"
    [isrequired]="true"
    label="Input 3"
  ></sac-multilanguageinput>
  <sac-multilanguageinput
    name="mlInput4"
    [(ngModel)]="values.Model4"
    [isrequired]="true"
    label="Input 4"
    [disabled]="true"
  ></sac-multilanguageinput>
  <sac-multilanguageinputarea
    name="mlInput5"
    [(ngModel)]="values.Model5"
    [requiredany]="true"
    label="Area 5"
  ></sac-multilanguageinputarea>
</form>
