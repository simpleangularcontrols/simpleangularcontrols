<div
  class="form-group"
  [ngClass]="{'has-error': invalid && (dirty || touched)}"
>
  <label
    *ngIf="disablelabel === false"
    for="{{name}}"
    class="control-label"
    [ngClass]="[labelsize !== 12 ?  'col-md-' + labelsize : 'sr-only']"
    >{{label}}</label
  >
  <div
    [ngClass]="[disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']"
  >
    <div class="checkbox">
      <label>
        <input
          id="{{name}}"
          name="{{name}}"
          type="checkbox"
          class="visible-checkbox"
          [checked]="value"
          [disabled]="isdisabled"
          (blur)="onTouch()"
          (change)="setValue($event.target.checked)"
        />
        <ng-container *ngIf="checkboxtext">&nbsp;<span>{{checkboxtext}}</span></ng-container>
      </label>
    </div>
  </div>
</div>
