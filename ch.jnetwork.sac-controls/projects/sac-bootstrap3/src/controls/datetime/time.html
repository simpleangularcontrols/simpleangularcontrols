<div
  class="row form-group"
  [class.has-error]="invalid && (dirty || touched)"
  [ngClass]="componentHeight | toLabelHeight"
>
  <label
    *ngIf="disablelabel === false && !isAdaptiveLabel"
    id="{{name}}label"
    for="{{name}}"
    class="col-xs-12 control-label"
    [ngClass]="[disablelabel === false ? (this.labelSizes | toLabelWidthCss) : 'sr-only' ]"
    [class.required]="isrequired"
    >{{label}}</label
  >
  <div
    class="col-xs-12"
    [ngClass]="[disablelabel === false ?  (this.labelSizes | toControlWidthCss) : '']"
  >
    <div
      style="position: relative"
      [style.width.px]="componentHeight === ControlHeight.Small ? 120 : componentHeight === ControlHeight.Large ? 160 : 140"
    >
      <div
        class="input-group"
        [class.input-group-sm]="componentHeight === ControlHeight.Small"
        [class.input-group-lg]="componentHeight === ControlHeight.Large"
      >
        <input
          id="{{name}}"
          name="{{name}}"
          type="text"
          [value]="valuestring"
          maxlength="6"
          [imask]="imaskDate"
          size="6"
          class="form-control"
          [attr.placeholder]="placeholder"
          data-error-msg="ctl00_cphContent_ctl00_ucPublicationDetail_dtpValidFrom_timeTextBoxTypeValidator"
          [ngClass]="{'is-invalid': invalid && (dirty || touched) }"
          (blur)="onTouch()"
          (accept)="setValueString($event)"
          [disabled]="isdisabled"
        />
        <span class="input-group-btn">
          <button
            class="btn btn-default"
            type="button"
            (click)="showTimeSelector()"
            [disabled]="isdisabled"
          >
            <i [class]="IconSelector"></i>
          </button>
        </span>
      </div>
      <div
        class="help-block help-block-error"
        *ngIf="isinlineerrorenabled && invalid && (dirty || touched)"
      >
        {{ GetErrorMessage() | async }}
      </div>
      <div
        class="popover bottom in"
        role="tooltip"
        *ngIf="_showselector"
        style="
          display: block;
          left: unset;
          right: 0px;
          top: 34px;
          max-width: 325px;
        "
      >
        <div class="arrow" style="left: unset; right: 10px"></div>
        <h3 class="popover-title" style="display: none"></h3>
        <div class="popover-content">
          <sac-dateselector
            *ngIf="_showselector"
            [initialvalue]="value"
            (selectdate)="timeselect($event)"
            timeselection="true"
          ></sac-dateselector>
        </div>
      </div>
    </div>
  </div>
</div>
