<th
  scope="col"
  *ngIf="IsHeader()"
  [style.width]="width"
  (click)="SortByColumn()"
>
  <span>{{header}}</span>
  <span
    [class]="IconSortUp"
    style="padding-left: 0.5rem"
    *ngIf="IsSortedColumn() && GetSortDirection() ==='asc'"
  ></span>
  <span
    [class]="IconSortDown"
    style="padding-left: 0.5rem"
    *ngIf="IsSortedColumn() && GetSortDirection() ==='desc'"
  ></span>
</th>
<td
  scope="col"
  *ngIf="IsBody()"
  [style.width]="width"
  [class.ellipsis]="IsEllipsis()"
>
  <span [attr.title]="IsEllipsis() ? value : null"> {{value}} </span>
</td>
