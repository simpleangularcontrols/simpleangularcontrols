<div class="form-group" [ngClass]="{'has-error': invalid && (dirty || touched)}">
  <label *ngIf="disablelabel === false && !isadaptivelabel" id="{{name}}label" for="{{name}}" class="control-label" [ngClass]="[labelsize !== 12 ?  'col-md-' + labelsize : 'sr-only']" [class.required]="isrequired">{{label}}</label>
  <div [ngClass]="[disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <textarea id="{{name}}" name="{{name}}" type="" class="form-control" [value]="value" [attr.placeholder]="placeholder"
              (blur)="onTouch()" (input)="setValue($event.target.value)"
              (keypress)="onKeyPress($event)" [attr.rows]="rows"
              [class.is-invalid]="invalid && (dirty || touched)"
              [class.validation-error]="invalid && (dirty || touched)"
              [class.language-specific]="islanguagespecific"
              [class.required]="isrequired"
              [disabled]="isdisabled" [readonly]="readonly"></textarea>
    <label for="{{name}}" class="form-label-adaptive form-label-fixed" [ngClass]="{ 'required': isrequired }" *ngIf="isadaptivelabel && !disablelabel">{{label}}</label>
    <div class="help-block help-block-error" *ngIf="isinlineerrorenabled && invalid && (dirty || touched)">{{ GetErrorMessage() | async }}</div>
  </div>
</div>
