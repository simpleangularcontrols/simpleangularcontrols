<div
  class="row form-group"
  [ngClass]="{'has-error': invalid && (dirty || touched)}"
>
  <label
    *ngIf="disablelabel === false && !isAdaptiveLabel"
    id="{{name}}label"
    for="{{name}}"
    class="col-xs-12 control-label"
    [ngClass]="[disablelabel === false ? (this.labelSizes | toLabelWidthCss) : 'sr-only' ]"
    [class.required]="isrequired"
    >{{label}}</label
  >
  <div
    class="col-xs-12"
    [ngClass]="[disablelabel === false ?  (this.labelSizes | toControlWidthCss) : '']"
  >
    <div class="input-group">
      <input
        id="{{name}}"
        name="{{name}}"
        type="text"
        class="form-control"
        [value]="value"
        [attr.placeholder]="placeholder"
        (blur)="onTouch()"
        (input)="setValue($event.target.value)"
        (keypress)="onKeyPress($event)"
        [disabled]="isdisabled"
        [readonly]="readonly"
      />
      <label
        for="{{name}}"
        class="form-label-adaptive form-label-fixed"
        [ngClass]="{ 'required': isrequired }"
        *ngIf="isAdaptiveLabel && !disablelabel"
        >{{label}}</label
      >
      <div class="input-group-addon">CHF</div>
    </div>
    <div
      class="help-block help-block-error"
      *ngIf="isinlineerrorenabled && invalid && (dirty || touched)"
    >
      {{ GetErrorMessage() | async }}
    </div>
  </div>
</div>
