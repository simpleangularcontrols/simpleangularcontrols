<div class="row form-group" [ngClass]="componentHeight | toLabelHeight">
  <label
    *ngIf="disablelabel === false && !isAdaptiveLabel"
    id="{{name}}label"
    for="{{name}}"
    class="col-xs-12 control-label"
    [ngClass]="[disablelabel === false ? (this.labelSizes | toLabelWidthCss) : 'sr-only' ]"
    >{{label}}</label
  >
  <div
    class="col-xs-12"
    [ngClass]="[disablelabel === false ?  (this.labelSizes | toControlWidthCss) : '']"
  >
    <div
      class="form-control-static"
      [style.padding-left.px]="0"
      [innerHTML]="value"
    ></div>
    <label
      for="{{name}}"
      class="col-left control-label"
      *ngIf="isAdaptiveLabel && !disablelabel"
      >{{label}}</label
    >
  </div>
</div>
