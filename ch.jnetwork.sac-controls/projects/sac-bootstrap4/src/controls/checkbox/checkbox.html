<div
  class="row"
  [class.no-gutters]="disablelabel"
  [class.form-group]="!stacked"
>
  <div
    class="col-12"
    [ngClass]="[!disablelabel && !stacked ? (this.labelSizes | toLabelWidthCss) : 'sr-only' ]"
  >
    <label *ngIf="!disablelabel && !stacked" for="{{name}}">{{label}}</label>
  </div>
  <div
    class="col-12"
    [ngClass]="[!disablelabel && !stacked ?  (this.labelSizes | toControlWidthCss) : '']"
  >
    <div class="form-check">
      <input
        class="form-check-input"
        id="{{name}}"
        name="{{name}}"
        type="checkbox"
        [checked]="value"
        (blur)="onTouch()"
        (change)="setValue($event.target.checked)"
        [disabled]="isdisabled"
      />
      <label for="{{name}}" class="form-check-label">
        <ng-container *ngIf="checkboxtext">{{checkboxtext}}</ng-container>
      </label>
    </div>
  </div>
</div>
