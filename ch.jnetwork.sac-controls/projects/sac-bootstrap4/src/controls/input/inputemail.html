<div class="form-group row">
  <label
    for="{{name}}"
    class="col-12 col-form-label"
    [ngClass]="[disablelabel === false ? (this.labelSizes | toLabelWidthCss) : 'sr-only' ]"
    >{{label}}</label
  >
  <div
    class="col-12"
    [ngClass]="[disablelabel === false ?  (this.labelSizes | toControlWidthCss) : '']"
  >
    <div
      class="input-group input-group-sm"
      [class.has-validation]="isinlineerrorenabled && invalid && (dirty || touched)"
    >
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input
        id="{{name}}"
        name="{{name}}"
        type="text"
        class="form-control"
        [value]="value"
        (blur)="onTouch()"
        (input)="setValue($event.target.value)"
        [attr.placeholder]="placeholder"
        [attr.maxlength]="maxlength"
        autocomplete="email"
        [ngClass]="{'is-invalid': invalid && (dirty || touched) }"
        [disabled]="isdisabled"
        [readonly]="readonly"
      />
      <div
        *ngIf="isinlineerrorenabled && invalid && (dirty || touched)"
        class="invalid-feedback"
      >
        {{ GetErrorMessage() | async }}
      </div>
    </div>
  </div>
</div>
