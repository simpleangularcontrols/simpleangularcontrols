<div class="form-group row">
  <label
    for="{{name}}"
    class="col-12 col-form-label"
    [ngClass]="[disablelabel === false ? (this.labelSizes | toLabelWidthCss) : 'sr-only' ]"
    >{{label}}</label
  >
  <div
    class="col-12"
    [ngClass]="[disablelabel === false ?  (this.labelSizes | toControlWidthCss) : '']"
  >
    <input
      id="{{name}}"
      name="{{name}}"
      type="text"
      class="form-control form-control-sm"
      [value]="value"
      (blur)="onTouch()"
      (input)="setValue($event.target.value)"
      [attr.placeholder]="placeholder"
      (keypress)="onKeyPress($event)"
      [disabled]="isdisabled"
      [readonly]="readonly"
      [ngClass]="{'is-invalid': invalid && (dirty || touched) }"
    />
    <div
      *ngIf="isinlineerrorenabled && invalid && (dirty || touched)"
      class="invalid-feedback"
    >
      {{ GetErrorMessage() | async }}
    </div>
  </div>
</div>
