<ul class="nav nav-wizard" role="tablist">
  <li
    *ngFor="let item of _wizardItems"
    class="nav-item"
    [ngClass]="{ 'active': item.active, 'disabled': item.disabled, 'success': item.iscomplete }"
    [ngStyle]="{'cursor': item.disabled ? 'not-allowed' : 'pointer'}"
  >
    <a role="tab" (click)="selectStep(item)">
      <div class="circle">
        <span class="step"></span>
      </div>
    </a>
    <div class="info">
      <a (click)="selectStep(item)">{{item.label}}</a>
    </div>
  </li>
</ul>
