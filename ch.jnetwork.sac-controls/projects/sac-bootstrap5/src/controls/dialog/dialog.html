<div
  #dialog
  class="modal show"
  style="display: block"
  tabindex="-1"
  role="dialog"
  *ngIf="_show"
>
  <div
    class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
    role="document"
    [class.modal-xl]="_size === 'extralarge'"
    [class.modal-lg]="_size === 'large'"
    [class.modal-sm]="_size === 'small'"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="hide()"
          *ngIf="closebutton"
        ></button>
      </div>
      <div class="modal-body" [style.height]="height">
        <ng-content select="[dialogbody]"></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select="[dialogfooter]"></ng-content>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<div class="modal-backdrop show" *ngIf="_show && backdrop" #backdrop></div>
