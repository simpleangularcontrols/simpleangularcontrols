<div class="row mb-3" [class.g-0]="disablelabel">
  <label
    *ngIf="disablelabel === false && !isAdaptiveLabel"
    id="{{name}}_label"
    for="{{name}}"
    class="col-12 col-form-label col-form-label-sm"
    [ngClass]="[disablelabel === false ? (this.labelSizes | toLabelWidthCss) : 'sr-only' ]"
    [class.required]="isrequired"
    >{{label}}</label
  >
  <div
    class="col-12"
    [ngClass]="[disablelabel === false ?  (this.labelSizes | toControlWidthCss) : '']"
  >
    <div class="input-group input-group-sm">
      <input
        id="{{name}}"
        name="{{name}}"
        type="text"
        class="form-control"
        [value]="value"
        [attr.placeholder]="placeholder"
        (blur)="onTouch()"
        (input)="setValue($event.target.value)"
        [attr.maxlength]="maxlength"
        [ngClass]="{'is-invalid': invalid && (dirty || touched) }"
        [disabled]="isdisabled"
        [readonly]="readonly"
      />
      <input
        type="submit"
        class="btn btn-secondary"
        id="{{name}}_search"
        (click)="searchClick()"
        [value]="buttontext"
      />
    </div>
  </div>
</div>
