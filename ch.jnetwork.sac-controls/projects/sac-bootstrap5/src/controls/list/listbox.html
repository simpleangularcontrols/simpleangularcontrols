<div class="row form-group" [class.no-gutters]="disablelabel">
  <label for="{{name}}" class="col-12 col-form-label" [ngClass]="[disablelabel === false ?  'col-sm-' + labelsize : 'sr-only' ]">{{label}}</label>
  <div class="col-12" [ngClass]="[disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']">
    <select multiple id="{{name}}" name="{{name}}" class="form-control form-control-sm" [size]="rowsize" [ngClass]="{'is-invalid': invalid && (dirty || touched) }"
            (blur)="onTouch()" (change)="getSelectedItems($event.target)" [disabled]="isdisabled">
      <ng-content></ng-content>
      <ng-container *ngIf="groupitems === ''">
        <option *ngFor="let option of options" [value]="option[optionvalue]" [disabled]="optionenabled !== '' && option[optionenabled] === false">{{option[optionlabel]}}</option>
      </ng-container>
      <ng-container *ngIf="groupitems !== ''">
        <optgroup *ngFor="let option of options" [attr.label]="option[grouplabel]">
          <option *ngFor="let item of option[groupitems]" [value]="item[optionvalue]" [disabled]="optionenabled !== '' && item[optionenabled] === false">{{item[optionlabel]}}</option>
        </optgroup>
      </ng-container>
    </select>
  </div>
</div>
