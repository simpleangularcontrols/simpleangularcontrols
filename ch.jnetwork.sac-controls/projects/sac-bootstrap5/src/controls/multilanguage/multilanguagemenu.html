<ng-container
  [ngTemplateOutlet]="inputtemplate || defaultInputTemplate"
></ng-container>
<ng-container
  [ngTemplateOutlet]="buttontemplate || defaultButtonTemplate"
></ng-container>

<ul
  class="dropdown-menu dropdown-menu-right"
  sacMultilanguageMenuContainer
  [class.show]="isopen"
>
  <ng-content></ng-content>
</ul>

<ng-template #defaultButtonTemplate>
  <button
    sacMultilanguageMenuAnchor
    class="btn btn-sm btn-link text-secondary text-decoration-none"
    type="button"
    (click)="toggle()"
  >
    <i [class]="IconContextMenu"></i>
  </button>
</ng-template>

<ng-template #defaultInputTemplate>
  <input type="text" class="form-control form-control-sm" />
</ng-template>
