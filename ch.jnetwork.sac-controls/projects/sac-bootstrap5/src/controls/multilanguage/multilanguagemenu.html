<ng-container
  [ngTemplateOutlet]="buttontemplate || defaultButtonTemplate"
></ng-container>

<div
  class="dropdown-menu dropdown-menu-right"
  sacMultilanguageMenuContainer
  [class.show]="isopen"
>
  <ng-content></ng-content>
</div>

<ng-template #defaultButtonTemplate>
  <button
    sacMultilanguageMenuAnchor
    class="btn btn-sm btn-link text-secondary text-decoration-none"
    type="button"
    (click)="toggle()"
  >
    <i class="fas fa-ellipsis-v"></i>
  </button>
</ng-template>
